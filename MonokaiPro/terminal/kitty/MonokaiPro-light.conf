# Monokai-pro Light for Kitty (Inverted & High Contrast)
# Adapted for readability on light backgrounds

# --- Base Colors (Inverted) ---
foreground            #2d2a2e
background            #fcfcfa
selection_foreground  #fcfcfa
selection_background  #2d2a2e
url_color             #0089b3 
cursor                #2d2a2e
cursor_text_color     #fcfcfa

# --- Tab Bar ---
# Active tab mimics the Dark Mode selection style
active_tab_background   #ffd866
active_tab_foreground   #2d2a2e
active_tab_font_style   bold

# Inactive tab blends with background
inactive_tab_background #e0e0e0
inactive_tab_foreground #727072
inactive_tab_font_style normal

tab_fade 0.1 0.2 0.8 1
tab_bar_margin_width 1.0

# --- Window ---
active_border_color   #ffd866
inactive_border_color #e0e0e0
draw_minimal_borders  yes
window_padding_width  10
window_margin_width   0
# If you use macOS/Wayland decorations
macos_titlebar_color  background 

# --- Color Palette (Darkened for Light Mode Readability) ---

# Black (Text / Background elements)
color0   #2d2a2e
color8   #727072

# Red (Darkened from #FF5C57)
color1   #d43d38
color9   #FF5C57

# Green (Darkened from #a9dc76)
color2   #6f9e3d
color10  #8abf58

# Yellow (Darkened from #ffd866 - needs contrast on white)
color3   #cba028
color11  #e0b02b

# Blue (Darkened from #3399cc)
color4   #206f96
color12  #3399cc

# Magenta/Pink (Darkened from #ff6188)
color5   #c73c5e
color13  #ff6188

# Cyan (Darkened from #78dce8)
color6   #3fa1ad
color14  #78dce8

# White (Background / Highlight elements)
color7   #fcfcfa
color15  #ffffff
